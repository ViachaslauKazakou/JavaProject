spring.application.name=project
springdoc.api-docs.path=/docs/api-docs
# swagger-ui custom path
springdoc.swagger-ui.path=/docs/swagger-ui.html
spring.datasource.url=jdbc:postgresql://localhost:5432/simple_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

# Уровень логгирования для всех пакетов
logging.level.root=INFO

# Уровень логгирования для конкретного пакета или класса
logging.level.com.org.project.controllers=DEBUG

# Формат вывода логов (можно использовать другие форматы)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

server.port=8020
